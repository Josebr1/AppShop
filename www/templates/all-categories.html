<ion-view title="Categoria" id="product-category">
  <ion-content padding="true" class="has-header">
    <ion-list>
      <ion-item ng-repeat="categoria	in	categorias" class="item-thumbnail-left"
                ui-sref="productCategory({urlId: '{{categoria.id}}'})">
        <img ng-src="{{categoria.icone}}" style="object-fit:	cover">
        <h2>{{categoria.nome}}</h2>
        <p>{{categoria.descricao}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
