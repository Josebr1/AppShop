<ion-view title="Detalhe do produto" id="product-detail">

  <ion-content padding="true" class="has-header" >
    <div class="list card">

      <ion-item>{{produto.nome}}</ion-item>

      <div class="style-card-img">
        <i class="icon ion-image img-card"></i>
        <img src="{{produto.foto}}" style="width: 100%; height: 100%">
      </div>

      <div class="item item-body">

        <h2 class="text-title"><strong>Preço</strong></h2>
        <div class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">R$ {{produto.preco}}</p>
        </div>

        <h2 class="text-title"><strong>Descrição</strong></h2>
        <div class="show-list-numbers-and-dots">
          <p style="color:#000000;">
            {{produto.descricao}}
          </p>
        </div>

        <form id="product-quantity" class="list">

          <label class="" name="quantity">
            Quantidade:
            <select>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </label>

          <a ui-sref="shoppingCart" id="button-buy-products"
             class="button button-assertive  button-block">Comprar</a>
        </form>
      </div>

    </div>
  </ion-content>
</ion-view>
